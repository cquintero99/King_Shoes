    <div class="text-dark border-bottom border-dark " >

    <div class="container text-center">
         
    
    <div class="container text-center">
     
    <div class="overflow-scroll">



        <table class="table table-responsive table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Imagen</th>
                    <th>Id</th>
                    <th>Tienda</th>
                    <th>Nombre</th>
                    <th>Color</th>
                    <th>Marca</th>
                    <th>Categoria</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaProductosTienda">

            </tbody>

        </table>


    </div>


    </div>

    <div class="modal fade" id="staticBackdrop3" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg ">
                    
            <div class="modal-content ">
                <div class="modal-header">
                    
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Registrar Talla</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">


                    <div class="row mb-3">
                        <label for="inputIdProducto" class="col-sm-2 col-form-label">#Producto</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputIdProducto" required>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputTalla" class="col-sm-2 col-form-label">Talla</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="tallasProducto">

                                
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputStockProducto" class="col-sm-2 col-form-label">Stock</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputStockProducto" required>
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="registrarTallaProducto()">Registrar</button>
                </div>
            </div>

        </div>
    </div>




    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel2" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel2">Lista De Tallas</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="overflow-scroll">
                        <table class="table">
                            <thead class="table-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Id</th>
                                    <th>Nombre</th>
                                    <th>Categoria</th>
                                    <th>Precio</th>
                                    <th>Talla</th>
                                    <th>Stock</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="dataTallasP">

                            </tbody>
                        </table>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>
    </div>

   
      
      <!-- Modal -->
      <div class="modal fade" id="actualizarProducto" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body ">
                
              <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar Producto Tienda</h1>
                <div  id="modalActualizarP">

                </div>
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
