<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="row g-0 text-center p-2 ">
    <div class="col-sm-6 col-md-8   ">
       
        <div class="text-bg-dark colorBlack p-3"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
        </svg> Formulario De Registro </div>
      

      <div class="text-bg-light p-3">
        <form id="fromResgistrar" class="from ">
          <div class="row mb-3">

            <label for="inputCedula" class="col-sm-2 col-form-label">Cedula</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="inputCedula"  required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputNombre" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputApellidos" class="col-sm-2 col-form-label">Apellidos</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputApellidos" required>
            </div>
          </div>
          <div class="row mb-3">

            <label for=" " class="col-sm-2 col-form-label">Genero</label>
            <div class="col-sm-10">
              <select class="form-select" id="selectGenero">
                <option value="1" selected>Masculino</option>
                <option value="2">Femenino</option>
                <option value="3">Otro</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputFecha" class="col-sm-2 col-form-label">Fecha Nacimiento</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="inputFecha" required>

            </div>
          </div>
          <div class="row mb-3">
            <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" required>
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" required>
            </div>
          </div>
          

          
        </form>
      </div>
      <div class="text-bg-dark colorBlack p-3">
        <button type="button" class="btn btn-primary" id="btnRegistrarU" onclick="registrarUsuarioLogin()">Crear
          Cuenta</button>
      </div>
    </div>
    
    <div class="col-6 col-md-4"> </div>
  </div>
  <div class="container text-center">
    <div class="row">
      <div class="col">Publicidad</div>
      <div class="col">Publicidad</div>
      <div class="col">Publicidad</div>
      <div class="col">Publicidad</div>
    </div>



</body>

</html>
